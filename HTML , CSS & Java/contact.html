<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Assets/fitferak.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/contact.css" />
    <title>Fit Freak</title>
  </head>
  <body>
    <div class="frame">
      <div class="frame-left">
        <img
          src="Assets/Home.png"
          alt="Image"
        />
      </div>
      <div class="frame-right">
        <form action="#">
          <center>
            <img src="Assets/fitferak.png" alt="Logo" class="logo" />
            <h1>Welcome to <br> FIT FREAK</h1>
            <!-- <p>Please sign in to continue</p> -->
          </center>
          <div class="input-field">
            <input type="text" name="username" placeholder="Name" required >
          </div>
          <div class="input-field">
            <input type="email" name="username" placeholder="Email" required />
          </div>
          <div class="input-field">
            <input type="text" placeholder="Workout Plan" required />
          </div>
          <div class="input-field">
            <textarea name="Message" id="msg" placeholder="Message"></textarea>
          </div>
          <button id="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
